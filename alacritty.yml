colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282c34'
    # soft contrast: background = '#32302f'
    foreground: '#d6e7ea'

  # Normal colors
  normal:
    black: '#2A2829'
    red: '#fe180b'
    green: '#02C262'
    yellow: '#efc81a'
    blue: '#5F6DE7'
    magenta: '#a55dd5'
    cyan: '#3c91e6'
    white: '#d5e6ec'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

background_opacity: 1.0

font:
  normal:
    family: "SauceCodePro Nerd Font"
    style: Regular
  bold:
    family: "SauceCodePro Nerd Font"
    style: Bold
  italic:
    family: "SauceCodePro Nerd Font"
    style: Italic
  bold_italic:
    family: "SauceCodePro Nerd Font"
    style: Bold Italic

  # Point size
  size: 10.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

